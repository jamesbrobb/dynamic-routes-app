@if (routeNodes$ | async; as routeNodes) {

  @if (routeNodes.length > 0) {

    <ng-container appContentLoader="{{contentComponentType}}"
      [routeNodes]="routeNodes"
      [currentNode]="routeNodes[routeNodes.length - 1]"
      (routeSelected)="onRouteSelected($event)">
    </ng-container>

  } @else {

    <div class="alert alert-warning">
      <p>
        No content found for this route.
      </p>
    </div>

  }
}
