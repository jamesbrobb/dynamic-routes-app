<div class="container" [class.is-mobile]="mobileQuery.matches">

  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon [svgIcon]="snav.opened ? 'menu_open' : 'menu'"
                aria-hidden="false"
                [attr.aria-label]="snav.opened ? 'menu open icon' : 'menu icon'">
      </mat-icon>
    </button>

    <ng-content select="[jbr-dra-toolbar-content]"></ng-content>

    @if(appSettings.showColorModeBtn) {
      <jbr-ui-dark-mode-btn class="dark-mode-btn"></jbr-ui-dark-mode-btn>
    }

  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">

      <jbr-dra-side-menu-container class="side-menu-container"></jbr-dra-side-menu-container>

    </mat-sidenav>

    <mat-sidenav-content>

      <section class="content">

        @if(appSettings.showBreadcrumbs) {
          <jbr-dra-breadcrumbs-container class="breadcrumbs-container"></jbr-dra-breadcrumbs-container>
        }

        <ng-content select="[jbr-dra-app-content]"></ng-content>

      </section>

    </mat-sidenav-content>

  </mat-sidenav-container>

</div>
