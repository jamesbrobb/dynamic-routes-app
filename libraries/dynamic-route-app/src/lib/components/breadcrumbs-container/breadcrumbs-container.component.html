
@if(currentNodes$ | async; as menuItemNodes) {

  @if(menuItemNodes.length > 1) {
    <jbr-dra-breadcrumbs class="breadcrumbs mat-typography"
                         [menuItemNodes]="menuItemNodes"
                         (breadCrumbSelected)="menuService.selectNode($event)">
    </jbr-dra-breadcrumbs>
    <mat-divider></mat-divider>
  }
}
