
@if(currentNodes$ | async; as navItemNodes) {

  @if(navItemNodes.length > 1) {
    <jbr-breadcrumbs class="breadcrumbs mat-typography"
                     [navItemNodes]="navItemNodes"
                     (nodeSelected)="menuService.selectNode($event)">
    </jbr-breadcrumbs>
    <mat-divider></mat-divider>
  }
}
